<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập số: <input type="text" id="duy">
    <button onclick="duy()">In kết quả</button>
    <p id="hienthi"></p>
</body>

</html>
<script>
    function duy() {
        let a = document.getElementById("duy").value;
        for (let i = 1; i <= a; i++) {
            document.getElementById("hienthi").innerHTML += i + "<br>";
        }
    }
</script>
